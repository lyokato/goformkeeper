---
fields:
  username:
    name: username
    required: true
    message: "Input Name"
    filters:
      - trim
      - uppercase
    constraints:
      - type: length
        message: "Name length should be 0..10"
        criteria:
          from: 0
          to: 10

forms:
  signin:
    selection:
      - name: preference
        message: "Check You Preference"
        count:
          eq: 10
      - name: hobby
        message: "Check You Hobby"
        count:
          from: 0
          to: 10
        constraints:
          - type: length
            message: "Name length should be 0..10"
            criteria:
              from: 0
              to: 10
    fields: 
      - ref: username
      - name: password
        required: true
        message: "Input Password"
        filters:
          - trim
          - lowercase
        constraints:
          - type: length
            message: "Password length should be 0..10"
            criteria:
              from: 0
              to: 10
      - name: other
        default: "Default"
        message: "Input Other"
        filters:
          - trim
          - lowercase
        constraints:
          - type: length
            message: "Other length should be 0..10"
            criteria:
              from: 0
              to: 10
